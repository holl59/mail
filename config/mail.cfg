[mail]
app_name: mail
root_path: /opt
install_path: %(root_path)s/app/mail
bin_dir: %(install_path)s/bin
data_dir: /data/mail
port: 1100
psql = %(install_path)s/postgresql/bin/psql
db_socket: /opt/data/mail/postgresql
postfix_main_config_file: %(install_path)s/config/postfix/main.cf
roundcube_config_file_template: %(install_path)s/config/roundcube/config.inc.php
roundcube_config_file: %(install_path)s/roundcubemail/config/config.inc.php
dovecot_config_file: %(install_path)s/config/dovecot/dovecot.conf
db_init_file: %(install_path)s/roundcubemail/SQL/postgres.initial.sql
php_ini: %(install_path)s/config/php/php.ini