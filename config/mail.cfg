[mail]
app_name: mail
root_path: /opt
install_path: %(root_path)s/app/mail
bin_dir: %(install_path)s/bin
data_dir: /data/mail
port: 1100
psql = %(install_path)s/postgresql/bin/psql
db_socket: /opt/data/mail/postgresql
postfix_main_config_file: /opt/app/mail/config/postfix/main.cf
roundcube_config_file_template: /opt/app/mail/config/roundcube/config.inc.php
roundcube_config_file: /opt/app/mail/roundcubemail/config/config.inc.php
dovecot_config_file: /opt/app/mail/config/dovecot/dovecot.conf
